on:
  workflow_dispatch:

name: Build and Deploy on Github Package Registry

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: â˜• Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ðŸ“¦ Build signed APK debug
        run: ./gradlew assembleDebug

      - name: ðŸ“¦ Build signed APK release
        run: ./gradlew assembleRelease

      - name: ðŸ“¦ Build appbundle release
        run: ./gradlew bundleRelease

      - name: Upload appbundle to Play Console
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.xpeho.xpeapp
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: internal

