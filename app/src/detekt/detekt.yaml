config:
  excludes: "build/"
  includes: "**/*.kt"

complexity:
  CyclomaticComplexMethod:
    active: true
    severity: ERROR
    threshold: 15
  LongParameterList:
    active: false
  LongMethod:
    active: true
    severity: WARNING
    threshold: 100

style:
  MaxLineLength:
    active: true
    severity: ERROR
    maxLineLength: 120
  MagicNumber:
    active: true
    severity: ERROR

naming:
  FunctionNaming:
    active: false